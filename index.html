<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <title>MirageV Minecraft 服务器</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>
    :root {
      --bg: #ffffff;
      --text: #222;
      --text-light: #666;
      --primary: #3b82f6;
      --border: #e5e5e5;
      --radius: 10px;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", system-ui, sans-serif;
      background: var(--bg);
      color: var(--text);
    }

    header {
      border-bottom: 1px solid var(--border);
      background: #fff;
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .nav {
      max-width: 960px;
      margin: auto;
      padding: 14px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .brand {
      font-weight: 700;
      font-size: 20px;
      color: var(--primary);
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 16px;
      margin: 0;
      padding: 0;
    }

    nav a {
      text-decoration: none;
      color: var(--text);
      font-size: 15px;
    }

    nav a:hover {
      color: var(--primary);
    }

    .section {
      max-width: 960px;
      margin: 50px auto;
      padding: 0 20px;
    }

    .title {
      font-size: 26px;
      font-weight: 600;
      margin-bottom: 10px;
    }

    .sub {
      color: var(--text-light);
      margin-bottom: 30px;
    }

    .card {
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 20px;
      background: #fff;
      margin-bottom: 20px;
    }

    .ip-box {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-top: 10px;
      font-family: monospace;
      font-size: 15px;
    }

    button {
      padding: 6px 12px;
      border-radius: var(--radius);
      border: 1px solid var(--primary);
      background: var(--primary);
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background: #2563eb;
    }

    .btn-outline {
      background: none;
      color: var(--primary);
      border: 1px solid var(--primary);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap: 16px;
    }

    footer {
      margin-top: 60px;
      padding: 20px 0;
      text-align: center;
      border-top: 1px solid var(--border);
      color: var(--text-light);
      font-size: 14px;
    }
  </style>
</head>

<body>

<header>
  <div class="nav">
    <div class="brand">MirageV</div>
    <nav>
      <ul>
        <li><a href="#hero">首页</a></li>
        <li><a href="#status">在线</a></li>
        <li><a href="#join">加入</a></li>
      </ul>
    </nav>
  </div>
</header>

<section id="hero" class="section">
  <div class="title">欢迎来到 MirageV Minecraft 服务器</div>
  <div class="sub">这是一个以超级工程与量子设施为核心主题的长期服务器。</div>

  <div class="card">
    <div style="font-size:18px;font-weight:600;">服务器状态</div>
    <div style="margin-top:10px;">
      在线人数：<span id="online">--</span> / <span id="max">--</span>
    </div>

    <div class="ip-box">
      IP：<span id="server-ip">202.189.6.2:36176</span>
      <button class="btn-outline" onclick="copyIP()">复制</button>
    </div>
  </div>
</section>

<section id="status" class="section">
  <div class="title">在线情况</div>
  <div class="sub">实时刷新服务器在线人数</div>

  <button onclick="refreshStatus()">手动刷新</button>

  <div class="card" id="status-box" style="margin-top:20px;">
    正在获取数据……
  </div>
</section>

<section id="join" class="section">
  <div class="title">加入社区</div>
  <div class="sub">欢迎加入官方 QQ 群与玩家交流。</div>

  <div class="card">
    QQ 群：<b>568707834</b>
  </div>
</section>

<footer>
  MirageV © <span id="year"></span>
</footer>

<script>
  const api = "https://api.mcsrvstat.us/3/202.189.6.2:36176";

  function copyIP() {
    navigator.clipboard.writeText("202.189.6.2:36176");
    alert("已复制服务器地址");
  }

  async function refreshStatus() {
    const box = document.getElementById("status-box");
    box.textContent = "正在读取…";

    try {
      const res = await fetch(api);
      const data = await res.json();

      const online = data.players?.online ?? 0;
      const max = data.players?.max ?? 0;

      document.getElementById("online").textContent = online;
      document.getElementById("max").textContent = max;

      box.textContent = `当前在线：${online} / ${max}`;
    } catch (e) {
      box.textContent = "无法获取状态（服务器可能关闭或被防火墙拦截）";
    }
  }

  refreshStatus();
  setInterval(refreshStatus, 60000);

  document.getElementById("year").textContent = new Date().getFullYear();
</script>

</body>
</html>
